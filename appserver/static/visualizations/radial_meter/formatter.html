<form class="splunk-formatter-section" section-label="General">

    <div class="control-group">
        <label class="control-label">Caption</label>
        <div class="controls controls-block">
            <splunk-text-input name="display.visualizations.custom.radial_meter_app.radial_meter.caption"></splunk-text-input>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Background</label>
        <div class="controls controls-block">   
            <splunk-color-picker name="display.visualizations.custom.radial_meter_app.radial_meter.backgroundColor" value="#FFF">
            </splunk-color-picker> 
        </div>
    </div>

     <div class="control-group">
        <label class="control-label">Dial color</label>
        <div class="controls controls-block">   
            <splunk-color-picker name="display.visualizations.custom.radial_meter_app.radial_meter.dialColor" value="#d0d5d9">
            </splunk-color-picker> 
        </div>
    </div>

     <div class="control-group">
        <label class="control-label">Static value color</label>
        <div class="controls controls-block">   
            <splunk-color-picker name="display.visualizations.custom.radial_meter_app.radial_meter.valueColor" value="#555">
            </splunk-color-picker> 
            <span class="help-block">applies if color is static</span>
        </div>
    </div>
    <div class="control-group">    
        <label class="control-label">Min value</label>
        <div class="controls controls-block">
            <splunk-text-input name="display.visualizations.custom.radial_meter_app.radial_meter.minValue" value="0"></splunk-text-input>
        </div>
    </div>
     <div class="control-group">
        <label class="control-label">Max value</label>
        <div class="controls controls-block">
            <splunk-text-input name="display.visualizations.custom.radial_meter_app.radial_meter.maxValue" value="100"></splunk-text-input>
        </div>
    </div>
</form>

<form class="splunk-formatter-section" section-label="Ranges">

    <div class="control-group">
        <label class="control-label">Color</label>
        <div class="controls controls-fill">   
            <splunk-radio-input name="display.visualizations.custom.radial_meter_app.radial_meter.useRangemap" value="false">
                <option value="false">Static</option>
                <option value="true">Ranges</option>
            </splunk-radio-input> 
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Range style</label>
        <div class="controls controls-fill">   
            <splunk-radio-input name="display.visualizations.custom.radial_meter_app.radial_meter.thresholdStyle" value="percentage">
                <option value="percentage">Percentage</option>
                <option value="realValue">Value</option>
            </splunk-radio-input> 
        </div>
    </div>

    <div class="divider"></div>
    
    <div class="control-group">
        <label class="control-label">Low</label>
        <div class="controls controls-block">
            <splunk-color-picker name="display.visualizations.custom.radial_meter_app.radial_meter.minRangeColor" value="#3fc77a" style="vertical-align:top; display:inline-block;">
            </splunk-color-picker> 
            <span style="display:inline-block; margin:5px;">starts at min value</span>
        </div>
    </div>

    <div class="divider"></div>

    <div class="control-group">
        <label class="control-label">Mid</label>
        <div class="controls controls-block">
            <splunk-color-picker name="display.visualizations.custom.radial_meter_app.radial_meter.midRangeColor" value="#fbcd2f" style="vertical-align:top; display:inline-block;">
            </splunk-color-picker> 
            <span style="display:inline-block; margin:5px;">starts at</span>
            <splunk-text-input name="display.visualizations.custom.radial_meter_app.radial_meter.midRangeThreshold" value="55" style="vertical-align:top; width: 50px; display:inline-block;"></splunk-text-input>
        </div>
    </div>

    <div class="divider"></div>

    <div class="control-group">
        <label class="control-label">High</label>
        <div class="controls controls-block">
            <splunk-color-picker name="display.visualizations.custom.radial_meter_app.radial_meter.maxRangeColor" value="#b44441" style="vertical-align:top; display:inline-block;">
            </splunk-color-picker> 
            <span style="display:inline-block; margin:5px;">starts at</span>
            <splunk-text-input name="display.visualizations.custom.radial_meter_app.radial_meter.maxRangeThreshold" value="80" style="vertical-align:top; width: 50px; display:inline-block;"></splunk-text-input>
        </div>
    </div> 

</form>
