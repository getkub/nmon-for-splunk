<form class="splunk-formatter-section" section-label="Color">
    <div class="control-group">
        <label class="control-label">Bullet color</label>
        <div class="controls controls-fill">
            <splunk-color-picker name="display.visualizations.custom.bullet_graph_app.bullet_graph.bulletColor" value="#333"></splunk-color-picker>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Target color</label>
        <div class="controls controls-fill">
            <splunk-color-picker name="display.visualizations.custom.bullet_graph_app.bullet_graph.targetMarkerColor" value="#333"></splunk-color-picker>
        </div>
    </div>
    <div>
        <span class="help-block" style="margin: 15px 0px 15px 20px">Range color settings</span>
    </div>
    <div class="control-group">
        <label class="control-label">Low color</label>
        <div class="controls controls-fill">
            <splunk-color-picker name="display.visualizations.custom.bullet_graph_app.bullet_graph.rangeLowColor" value="#cccccc"></splunk-color-picker>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Medium color</label>
        <div class="controls controls-fill">
            <splunk-color-picker name="display.visualizations.custom.bullet_graph_app.bullet_graph.rangeMidColor" value="#c6c6c6"></splunk-color-picker>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">High color</label>
        <div class="controls controls-fill">
            <splunk-color-picker name="display.visualizations.custom.bullet_graph_app.bullet_graph.rangeHighColor" value="#a4a4a4"></splunk-color-picker>
        </div>
    </div>
</form>
